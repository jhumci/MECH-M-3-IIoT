<h3>Data-Exploration und Analyse</h3>

<h2>Datensätze und Variablentypen</h2>
<ul>
<li>Datensätze sind Sammlungen von Beobachtungen</li>
<li>gibt es verschieden Tabellen, müssen diese sinnvoll miteinander verknüpft werden (ggf. setzten wir wieder zusammen, was wird davor mühsam aufgetrennt haben)</li>
<li>Variablen im Datensatz haben bestimmte Variablentypen, die bestimmen, was damit möglich ist</li>
</ul>
<p><img src="images/tidy.png" alt="" /></p>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3><img class="emoji" draggable="false" alt="✍️" src="https://twemoji.maxcdn.com/v/14.0.2/svg/270d.svg" data-marp-twemoji=""/> Aufgabe</h3>
<ul>
<li>
<p>Wie lassen sich die folgenden Listen von Variablen</p>
<ul>
<li>in aufsteigender Reihenfolge sortiert werden?</li>
<li>durch einen zentralen Wert beschrieben werden?</li>
<li>Beziehung zwischen zwei Werten beschrieben?</li>
</ul>
</li>
<li>
<p><code>gender = [&quot;Male&quot;, &quot;Female&quot;, &quot;Female&quot;, &quot;Female&quot;, &quot;Male&quot;]</code></p>
</li>
<li>
<p><code>education = [&quot;M.Sc.&quot;, &quot;B.Sc.&quot;, &quot;B.Sc.&quot;, &quot;PhD&quot;, &quot;none&quot;]</code></p>
</li>
<li>
<p><code>body_temperature_celsius = [37.85, 39.85, 38.85, 36.85, 37.85]</code></p>
</li>
<li>
<p><code>points_in_exam = [0, 100, 80, 80, 40]</code></p>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Nominale Variablen</h4>
<ul>
<li>
<p><code>gender = [&quot;Male&quot;, &quot;Female&quot;, &quot;Female&quot;, &quot;Female&quot;, &quot;Male&quot;]</code></p>
</li>
<li>
<p>in aufsteigender Reihenfolge sortiert?</p>
<ul>
<li data-marpit-fragment="1">Es gibt keine inhärente Möglichkeit, sie in eine Reihenfolge zu bringen</li>
</ul>
</li>
<li>
<p>durch einen zentralen Wert beschrieben?</p>
<ul>
<li data-marpit-fragment="2"><code>&quot;Weiblich&quot;</code> ist der häufigste Wert (Modus)</li>
</ul>
</li>
<li>
<p>Was beschreibt die Beziehung zwischen zwei Werten?</p>
<ul>
<li data-marpit-fragment="3">Sie gehören zur gleichen Kategorie oder nicht</li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="4" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Ordinale Variablen</h4>
<ul>
<li>in aufsteigender Reihenfolge sortiert?
<ul>
<li data-marpit-fragment="1"><code>education = [&quot;none&quot;, &quot;B.Sc.&quot;, &quot;B.Sc.&quot;, &quot;M.Sc.&quot;, &quot;PhD&quot;,]</code></li>
</ul>
</li>
<li>durch einen zentralen Wert beschrieben?
<ul>
<li data-marpit-fragment="2">Modus</li>
<li data-marpit-fragment="3">50 % haben &quot;<a href="http://B.Sc">B.Sc</a>.&quot; oder weniger (Median)</li>
</ul>
</li>
<li>Was beschreibt das Verhältnis zwischen zwei Werten?
<ul>
<li data-marpit-fragment="4">sie sind auf irgendeine Weise niedriger oder höher</li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Intervall-Skalierte Variablen</h4>
<ul>
<li>in aufsteigender Reihenfolge sortiert?
<ul>
<li data-marpit-fragment="1"><code>body_temperature_celsius = [36.85, 37.85, 37.85, 38.85, 39.85]</code></li>
</ul>
</li>
<li>durch einen zentralen Wert beschrieben?
<ul>
<li data-marpit-fragment="2">Modus, Median</li>
<li data-marpit-fragment="3">arithmetisches Mittel <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>38.25</mn><mo>=</mo><mi>μ</mi><mo>=</mo><mfrac><mn>1</mn><mi>n</mi></mfrac><mo>∑</mo><msub><mi>x</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">38.25=\mu=\frac{1}{n}\sum x_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">38.25</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">μ</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.1901em;vertical-align:-0.345em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8451em;"><span style="top:-2.655em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.394em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop op-symbol small-op" style="position:relative;top:0em;">∑</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></li>
</ul>
</li>
<li>Wie wird die Beziehung zwischen zwei Werten beschrieben?
<ul>
<li data-marpit-fragment="4">wir kennen den Abstand (Intervall) zwischen ihnen</li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Lageparameter</h4>
<p><img src="images/0_wHMvuwRa_YF9SFwY.webp" alt="" /></p>
<ul>
<li data-marpit-fragment="1">mean / Mittelwert: Arithmetischer Mittelwert <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>μ</mi><mo>=</mo><mfrac><mn>1</mn><mi>n</mi></mfrac><msubsup><mo>∑</mo><mrow><mi>i</mi><mo>=</mo><mi>i</mi></mrow><mi>n</mi></msubsup><msub><mi>x</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">\mu=\frac{1}{n} \sum_{i=i}^{n} x_{i}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">μ</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.1901em;vertical-align:-0.345em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8451em;"><span style="top:-2.655em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.394em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop"><span class="mop op-symbol small-op" style="position:relative;top:0em;">∑</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8043em;"><span style="top:-2.4003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mrel mtight">=</span><span class="mord mathnormal mtight">i</span></span></span></span><span style="top:-3.2029em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">n</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2997em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></li>
<li data-marpit-fragment="2">median / Median: Wert der eine geordnete Liste von Werten in zwei Hälften teilt</li>
<li data-marpit-fragment="3">mode / Modus: Häufigster Wert in einer Liste von Werten</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<pre><code class="language-Python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
df = pd.DataFrame({<span class="hljs-string">&quot;points_in_exam&quot;</span> : [<span class="hljs-number">0</span>, <span class="hljs-number">40</span>, <span class="hljs-number">60</span>, <span class="hljs-number">80</span>, <span class="hljs-number">80</span>, <span class="hljs-number">100</span>] })

df.mean()   <span class="hljs-comment"># 60 - was ist das gewichtete Mitte</span>
df.median() <span class="hljs-comment"># 70 - welche Punktzahl beschreibt den Durchschnittsstudent</span>
df.mode()   <span class="hljs-comment"># 80 - welche Punktzahl ist die häufigste</span>
</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Streuungsmaße</h4>
<ul>
<li data-marpit-fragment="1">variance / Varianz: Summe der quadratischen vom Abweichungen von Mittelwert<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mi>σ</mi><mn>2</mn></msup><mo>=</mo><mfrac><mrow><msubsup><mo>∑</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>n</mi></msubsup><mo stretchy="false">(</mo><msub><mi>x</mi><mi>i</mi></msub><mo>−</mo><mi>μ</mi><msup><mo stretchy="false">)</mo><mn>2</mn></msup></mrow><mi>n</mi></mfrac></mrow><annotation encoding="application/x-tex">\sigma^2 = \frac{\sum_{i=1}^{n}(x_i - \mu)^2}{n}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">σ</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.5039em;vertical-align:-0.345em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.1589em;"><span style="top:-2.655em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.535em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mop mtight"><span class="mop op-symbol small-op mtight" style="position:relative;top:0em;">∑</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.7385em;"><span style="top:-2.1786em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mrel mtight">=</span><span class="mord mtight">1</span></span></span></span><span style="top:-2.931em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">n</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.3214em;"><span></span></span></span></span></span></span><span class="mopen mtight">(</span><span class="mord mtight"><span class="mord mathnormal mtight">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3281em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span><span class="mbin mtight">−</span><span class="mord mathnormal mtight">μ</span><span class="mclose mtight"><span class="mclose mtight">)</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8913em;"><span style="top:-2.931em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></li>
<li data-marpit-fragment="2">standard deviation / Standardabweichung : <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>σ</mi><mo>=</mo><msqrt><msup><mi>σ</mi><mn>2</mn></msup></msqrt></mrow><annotation encoding="application/x-tex">\sigma = \sqrt{\sigma^2}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">σ</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.04em;vertical-align:-0.0849em;"></span><span class="mord sqrt"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.9551em;"><span class="svg-align" style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord" style="padding-left:0.833em;"><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">σ</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7401em;"><span style="top:-2.989em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span><span style="top:-2.9151em;"><span class="pstrut" style="height:3em;"></span><span class="hide-tail" style="min-width:0.853em;height:1.08em;"><svg xmlns="http://www.w3.org/2000/svg" width='400em' height='1.08em' viewBox='0 0 400000 1080' preserveAspectRatio='xMinYMin slice'><path d='M95,702

<h3>Scatter Plot zweier Variablen</h3>

<pre><code class="language-Python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
df =pd.DataFrame({<span class="hljs-string">&quot;points_in_exam&quot;</span> : 
                    [<span class="hljs-number">0</span>, <span class="hljs-number">40</span>, <span class="hljs-number">60</span>, <span class="hljs-number">80</span>, <span class="hljs-number">80</span>, <span class="hljs-number">100</span>],

                    [<span class="hljs-number">39.85</span>, <span class="hljs-number">37.85</span>,  <span class="hljs-number">38.05</span>, <span class="hljs-number">36.85</span>, <span class="hljs-number">38.85</span>, <span class="hljs-number">38.35</span>]})

sns.regplot(data=df, 
                x=<span class="hljs-string">&quot;body_temperature_celsius&quot;</span>, 
                y=<span class="hljs-string">&quot;points_in_exam&quot;</span>,  scatter=<span class="hljs-literal">True</span>, 
                fit_reg=<span class="hljs-literal">True</span>)
df.corr(method=<span class="hljs-string">&#x27;pearson&#x27;</span>) <span class="hljs-comment"># -0.554871	</span>

<h3>Histogram</h3>
<ul>
<li data-marpit-fragment="1">angenäherte Darstellung der Verteilung</li>
<li data-marpit-fragment="2">Informationen über Varianz und Verteilung</li>

<h2><img class="emoji" draggable="false" alt="🏆" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3c6.svg" data-marp-twemoji=""/> P1.1: Erstellen eines Dashboards</h2>

<h3>Vorbereitung</h3>
<ul>
<li>Nutzen Sie die letztes Semester erstellte SQLite Datenbank (Sakai)</li>
<li><a href="https://youtu.be/v9OG5Ry5zDU?t=68">Binden Sie Ihre Datenbank mit dem ODBC Treiber ein</a></li>
<li>Legen Sie in den relevanten Tabellen zwei neue Spalten an und legen Sie einmal ein Format mit Datum und einmal nur mit Uhrzeit Fest:<br />
<code>Time = DATE(1970, 1, 1) + TIME(2, 0, 0) + [unixtime] / (24 * 60 * 60 * 1000)</code><br />
<code>TimeWithDate = DATE(1970, 1, 1) + TIME(2, 0, 0) + [unixtime] / (24 * 60 * 60 * 1000)</code></li>
<li>Verknüpfen Sie die Daten sinnvoll</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Tab 1: Abfüllprozess</h3>
<ul>
<li>Wie groß sind die Dispenser? Sind alle Dispenser gleich groß? (Automatische Berechnung und z.B. Anzeige in Tabelle auf Dashboard, damit diese Auswertung auch bei anderen Datensätzen funktionieren würde. Erklärung: Wie ermitteln Sie die Größen aus den Daten)</li>
<li>Anzeige des Verlauf der Dispenser-Füllstände und der Temperatur über die Zeit (schön formatiert!)</li>
<li>Gegeben alle vorhandenen Messzeitpunkte. Wie häufig ist jeder der Dispenser leer, wenn er eigentlich gerade abfüllen sollte? (Zeigen Sie den Anteil für jeden der Dispenser grafisch an)
<ul>
<li><em>Hinweis: Hierzu können Sie eine neue Spalte anlegen, die immer 1 ergibt, wenn der Dispenser noch gefüllt ist und sonst 0.</em></li>
</ul>
</li>
<li>Wie ist der Füllstand der drei Dispenser verteilt (Abbildung: <a href="https://www.youtube.com/watch?v=9kp2Nu_LuXg">Histogram</a>, Erklärung: Wie kommt das zu Stande?)</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Tab 2: Qualitätskontrolle</h3>
<ul>
<li>Wie verteilen sich die Endgewichte der Flaschen? (Abbildung: Histogramm mit 100 Gruppen, Erklärung: Wie kommt diese Verteilung zu Stande?)</li>
<li>Geben Sie den Mean und Median und Standardabweichung des Endgewichts im Dashboard aus. Erklärung: Was vermuten Sie ist das Zielgewicht der Produktion?</li>
<li>Zeigen Sie eine Tabelle für die Endkontrolle an
<ul>
<li>Definieren sie sinnvolle Spalten, welche angeben, ob Flaschen zu leicht oder zu schwer sind</li>
<li>z.B. <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>zu schwer</mtext><mo>:</mo><mi>w</mi><mo>&gt;</mo><mi>μ</mi><mo>+</mo><mi>x</mi><mo>⋅</mo><mi>σ</mi></mrow><annotation encoding="application/x-tex">\text{zu schwer}: w &gt; \mu + x \cdot \sigma</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord text"><span class="mord">zu schwer</span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mord mathnormal" style="margin-right:0.02691em;">w</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">&gt;</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">μ</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.4445em;"></span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">⋅</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">σ</span></span></span></span> oder mit manuell bestimmten Werten</li>
</ul>
</li>
<li>Bestimmen Sie für jede zu leichte Flasche auf welche Farbe hier wahrscheinlich fehlt. Und stellen Sie dies ansprechend dar.</li>
<li>Können Sie auf bestimmen, wie viel welcher Farbe jeweils in welcher Menge fehlt (schwierig)?</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Tab 3: Fehleranalyse</h3>
<ul>
<li>Zeigen Sie die Spannweite, Min, Max und Mean für die folgenden Variablen an (Vibration, Füllmenge, Temperatur, Endgewicht)</li>
<li>Untersuchen Sie die Korrelation des Endgewichts mit anderen folgenden Faktoren und zeigen Sie die Scatter-Plots an und kommentieren Sie daneben, ob Sie eine Korrelation erkennen was Sie sehen
<ul>
<li>Endgewicht über Temperatur</li>
<li>Endgewicht über Vibration nach nach Dispenser ID</li>
<li>Endgewicht über Minimum der Vibration</li>
</ul>
</li>
<li>Bonus: <a href="https://www.c-sharpcorner.com/article/how-to-get-correlation-coefficient-in-power-bi/">Korrelations-Koeffizient ausrechnen</a></li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Klassifikationsmodell</h3>
<ul>
<li>Sie werden beauftragt ein Modell zu entwickeln mittels deren Hilfe man den Wiegeprozess am Ende der Abfüllanlage einsparen und dennoch die Qualität sicherstellen kann.</li>
<li>Nutzen Sie Ihre bisherigen Analysen, um eine Logik zu erstellen, die es zulässt zu leichte Flaschen mit hoher Wahrscheinlichkeit auszusortieren</li>
<li>Legen die eine neue Spalte <code>Wahrscheinlich_zu_leicht</code> in einer geeigneten Tabelle an und implementieren Sie dort Ihre Logik.</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="42" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">

<li><code>Qualitätskontrolle.jpg</code></li>
<li><code>Fehleranalyse.jpg</code></li>
<li><code>Klassifikationsmodell.jpg</code></li>
</ul>
</li>
</ul>
