<h3>Kernelemente eines unixoiden Systems</h3>

<p><strong>Kernel</strong> - interagiert mit der Hardware und erledigt die meisten Aufgaben wie Speicherverwaltung, Aufgabenplanung und Dateiverwaltung.</p>
<p><strong>Shell</strong> - Nuzterinterface. Wenn Sie an Ihrem Terminal einen Befehl eingeben, interpretiert die Shell den Befehl und ruft das gewünschte Programm auf. Die Shell verwendet für alle Befehle eine Standardsyntax.</p>
<footer>Internet of Things 2</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="65" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;--marpit-advanced-background-split:33%;" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/unix_architecture.jpg&quot;);background-size:auto 500px;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="10" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;--marpit-advanced-background-split:33%;" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p><strong>Befehle und Hilfsprogramme</strong> - Es gibt verschiedene Befehle und Hilfsprogramme, die Sie bei Ihren täglichen Aktivitäten verwenden können. <code>cp</code>, <code>mv</code>, <code>cat</code> und <code>grep</code> usw. sind einige Beispiele für Befehle und Hilfsprogramme. Es gibt über 250 Standardbefehle und zahlreiche weitere, die durch Software von Drittanbietern bereitgestellt werden. Alle Befehle sind mit verschiedenen Optionen ausgestattet.</p>
<p><strong>Dateien und Verzeichnisse</strong> - Alle Daten von Unix sind in Dateien organisiert. Alle Dateien sind dann in Verzeichnissen organisiert. Diese Verzeichnisse sind wiederum in einer baumartigen Struktur organisiert, die als Dateisystem bezeichnet wird.</p>
<footer>Internet of Things 2</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="65" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="8" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Benutzerverwaltung</h3>
<ul>
<li data-marpit-fragment="1">Die Anmeldung erfolgt mit einem bestimmten Nutzer
<ul>
<li data-marpit-fragment="2">Multiuser-Betrieb
<ul>
<li data-marpit-fragment="3">mehrere Nutzer:innen nutzen einen PC parallel</li>
<li data-marpit-fragment="4">Prozesse beeinflussen sich nicht</li>
</ul>
</li>
<li data-marpit-fragment="5">Sicherheit</li>
</ul>
</li>
<li data-marpit-fragment="6"><strong>Read:</strong> Sichtbarkeiten (z.B. Konfigurations-Dateien)</li>
<li data-marpit-fragment="7"><strong>Write:</strong> Änderungen an Dateien (z.B. Passwort ändern)</li>
<li data-marpit-fragment="8"><strong>Execute:</strong> Bestimmte Programme darf nicht jede Nutzer:in ausführen (z.B. neue Software installieren)</li>
</ul>
<h6><a href="https://de.wikibooks.org/wiki/Linux-Praxisbuch/_Benutzerverwaltung">Linux-Praxisbuch</a></h6>
<footer>Internet of Things 2</footer>
</section>

<h4>Superuser / root / Administrator</h4>
<ul>
<li>Nutzer mit Admin-Rechten auf alle Dateien</li>
<li>Standardmäßig werden Befehle nicht als solcher ausgeführt</li>
<li>mittels <code>sudo &lt;befehl&gt;</code> können befehle als super user aus</li>
</ul>

<h4>Gruppen</h4>
<p>Jeder Benutzer ist einer Hauptgruppe zugeordnet, kann daneben aber auch Mitglied weiterer Gruppen sein. Der Zugriff auf gewisse Hardware oder Dienste ist auf die Mitglieder einer bestimmten Gruppe beschränkt. So dürfen z.B. nur Benutzer, die zur Gruppe &quot;audio&quot; gehören, Klänge über die Soundkarte ausgeben. Möchte man nun einem Benutzer die Berechtigung für die Soundkarte geben, so erreicht man dies, indem man ihn in die Gruppe &quot;audio&quot; aufnimmt.</p>
<h6><a href="https://wiki.ubuntuusers.de/Benutzer_und_Gruppen/">https://wiki.ubuntuusers.de/Benutzer_und_Gruppen/</a></h6>

<h3>Dateisysteme</h3>
<ul>
<li data-marpit-fragment="1">
<p>dienen zur Organisation der Daten auf Speichermedien</p>
</li>
<li data-marpit-fragment="2">
<p>führen ein Belegungsverzeichnis zur Verwaltung der belegten und der unbenutzten und defekter Datenblöcke (vergleichbar mit einer <strong>Inventarliste</strong>).</p>
</li>
<li data-marpit-fragment="3">
<p>Jedes Verzeichnis beschreibt die darin enthaltenen Dateien mit Speicherort</p>
</li>
<li data-marpit-fragment="4">
<p>Für jede Datei werden als <strong>Metadaten</strong></p>
<ul>
<li data-marpit-fragment="5">Namen</li>
<li data-marpit-fragment="6">Größe</li>
<li data-marpit-fragment="7">Modifikationsdatum</li>
<li data-marpit-fragment="8">Berechtigungsinformation</li>
<li data-marpit-fragment="9">etc.</li>
</ul>
</li>
</ul>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="1" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="65" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/dateimetainfosWin.PNG&quot;);background-size:auto 400px;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="22" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9" data-marpit-advanced-background="content"><footer>Internet of Things 2</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="65" style="" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Der UNIX-Verzeichnisbaum</h4>
<ul>
<li>Verzeichnisbaum erstreckt sich oft über mehrere physikalisch unterschiedliche Laufwerke. Es gibt also keine Laufwerksbuchstaben oder benannte Laufwerke.</li>
<li><a href="https://openbook.rheinwerk-verlag.de/unix_guru/node21.html">was liegt wo?</a><br />
<img src="images/filesystem.gif" alt="" /></li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Everything is a file</h4>
<ul>
<li>z.B. beschreibt <code>/dev/hd0</code> eine Festplatte als Bitfolge</li>
<li>Um diese zu nutzen, muss sie zuerst in Dateisystem eingebunden (gemounted) werden</li>
<li><code>mount /dev/sdb1 /mnt/harddrive</code></li>
</ul>
<p><img src="images/filesystem.gif" alt="" /></p>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="4" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4><img class="emoji" draggable="false" alt="🧠" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f9e0.svg" data-marp-twemoji=""/> Pfadnamen</h4>
<ul>
<li data-marpit-fragment="1">Wurzelverzeichnis <code>/</code>: Wurzel aller anderen Verzeichnisse</li>
<li data-marpit-fragment="2">Benutzerverzeichnis <code>~</code>: Abkürzung zum Verzeichnis in dem die Daten des aktuellen Nutzers liegen z.B. <code>home/user1</code></li>
<li data-marpit-fragment="3">Aktuelles Arbeitsverzeichnis <code>pwd</code>: Verzeichnis in dem wir uns gerade befinden</li>
<li data-marpit-fragment="4">Hierarchischer Aufbau</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/home/user1/
|-- projekt_1
|   -- daten
|-- projekt_2 
|   -- daten
</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="6" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Unix-Namens-Konventionen</h4>
<ul>
<li data-marpit-fragment="1">Meistens enthalten Verzeichnisse keine <code>.</code></li>
<li data-marpit-fragment="2">Dateien haben meist Endungen, die auf die Verwendung rückschließen lassen: <code>filename.txt</code>, <code>script.py</code>, <code>bild.jpg</code></li>
<li data-marpit-fragment="3">Namen sind case-sensitive: <code>filename.txt</code> <code>!=</code> <code>FileName.txt</code></li>
<li data-marpit-fragment="4">Dateien mit führendem Punkt sind versteckt <code>.hiddenfile.txt</code></li>
<li data-marpit-fragment="5">Verwenden Sie <code>_</code> und <code>-</code> anstelle von Leerzeichen <code> </code></li>
<li data-marpit-fragment="6">keine Sonderzeichen (<code>$%&amp;&lt;&gt;:&quot;/\|?*</code>)</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="5" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Absolute und relative Pfade</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>/home/user1/
|-- projekt_1
|   -- daten
|-- projekt_2  &lt;-- Aktuelles Arbeitsverzeichnis
|   -- daten
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">Absoluter Pfad is vollständig und gilt von überall im Computer:<br />
<code>/home/user1/projekt_2/daten</code></li>
<li data-marpit-fragment="2">Relativer Pfad geht vom aktuellen Arbeitsverzeichnis aus z.B.
<ul>
<li data-marpit-fragment="3">Arbeitsverzeichnis <code>pwd</code>: <code>/home/user1/projekt_2/</code></li>
<li data-marpit-fragment="4">Relativer Pfad zum Unterverzeichnis <code>/daten</code></li>
<li data-marpit-fragment="5">Relativer Pfad zum parallelen Verzeichnis <code>..\projekt_1\</code></li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="7" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Interaktion über Unix Shell</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ubuntu@instance-20221017-1555:~/iot-cloud$
&lt;current_user&gt;@&lt;current_host&gt;:&lt;current_working_dir&gt;$ &lt;befehl&gt;
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">Befehle zur Navigation
<ul>
<li data-marpit-fragment="2"><code>ls</code>: Alle Dateien und Ordner im Verzeichnis anzeigen</li>
<li data-marpit-fragment="3"><code>cd &lt;pfad&gt;</code>: in Verzeichnis <pfad> wechseln</li>
<li data-marpit-fragment="4"><code>cd ..</code>: ein Verzeichnis nach oben wechseln</li>
<li data-marpit-fragment="5"><code>ls -l</code>: Alles wird ausführlich angezeigt</li>
<li data-marpit-fragment="6"><code>ps</code>Laufende Prozesse</li>
<li data-marpit-fragment="7"><code>nano</code> einfacher Texteditor</li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Navigation in der Shell</h4>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ubuntu@instance-20221017-1555:~$ ls
email_faker  iot-cloud  iot_simulator  iptables-rules  simple_webserver
ubuntu@instance-20221017-1555:~$ cd email_faker/
ubuntu@instance-20221017-1555:~/email_faker$ cd /home/ubuntu/iot-cloud/
ubuntu@instance-20221017-1555:~/iot-cloud$ cd ~/iot-cloud/
ubuntu@instance-20221017-1555:~/iot-cloud$
ubuntu@instance-20221017-1555:~/iot-cloud$ pwd
/home/ubuntu/iot-cloud
</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h2>2.3 Rechtemanagement</h2>
<p><img src="images/Zugriffsrecht.png" alt="" /></p>
<h6><a href="https://upload.wikimedia.org/wikipedia/de/1/19/Zugriffsrecht.png">https://upload.wikimedia.org/wikipedia/de/1/19/Zugriffsrecht.png</a></h6>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="2" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3><img class="emoji" draggable="false" alt="🎯" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3af.svg" data-marp-twemoji=""/> Lernziele</h3>
<p>Nach dieser Einheit sind Sie in der Lage dazu</p>
<ul>
<li data-marpit-fragment="1">Berechtigungen von Dateien zu interpretieren</li>
<li data-marpit-fragment="2">Berechtigungen von Dateien zu verändern</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="4" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Anzeigen von Berechtigungen</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ubuntu@instance-20221017-1555:~/iot_simulator$ ls -l
total 48224
drwxrwxr-x 2 ubuntu ubuntu     4096 Jun 19 15:08 __pycache__
-rw-rw-r-- 1 ubuntu ubuntu      529 Jun 19 15:00 config.py
-rw-rw-r-- 1 ubuntu ubuntu     1478 Jan 23 13:44 control_mechanims.py
-rw-rw-r-- 1 ubuntu ubuntu 49331840 Jul 12 07:11 example.log
drwxrwxr-x 2 ubuntu ubuntu     4096 Jun 14 06:50 experimental
-rw-rw-r-- 1 ubuntu ubuntu     4863 Jun 19 13:59 facory_parts.py
-rw-rw-r-- 1 ubuntu ubuntu     2361 Jun 14 06:42 main.py
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">die 2-10 Buchstaben zeigen die Berechtigungen für <code>den angemeldeten user</code> / <code>dessen Gruppe</code> / <code>jeden</code>
<ul>
<li data-marpit-fragment="2"><code>r</code> read: Lesen der Datei</li>
<li data-marpit-fragment="3"><code>w</code> write: Ändern der Datei</li>
<li data-marpit-fragment="4"><code>x</code> execute: Datei als Prozess ausführen</li>
</ul>
</li>
</ul>
<h6>user darf alles, jeder lesen</h6>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="1" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Anlegen eines neues Verzeichnis und Datei</h4>
<ul>
<li>Neue Verzeichnis: <code>mkdir &lt;verzeichnis_name&gt;</code></li>
<li>Neue Datei mit Text-Inhtalt: <code>echo &lt;text&gt; &gt; &lt;file_name&gt;</code></li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ubuntu@instance-20221017-1555:~$ mkdir test_for_unix
ubuntu@instance-20221017-1555:~$ cd test_for_unix/
ubuntu@instance-20221017-1555:~/test_for_unix$ echo foobaa &gt; mynewfile.txt
ubuntu@instance-20221017-1555:~/test_for_unix$ ls -l
total 4
-rw-rw-r-- 1 ubuntu ubuntu 7 Jul 12 07:24 mynewfile.txt
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">Nutzer und Gruppe dürfen lesen <code>r</code> und schreiben <code>w</code> alle anderen nur lesen <code>r</code></li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Ändern von Rechten</h4>
<ul>
<li>Rechte anpassen: <code>chmod &lt;who&gt;&lt;what&gt; &lt;file_name&gt;</code></li>
<li>Print eines Dateiinhalts (lesen): <code>cat &lt;file_name&gt;</code></li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ubuntu@instance-20221017-1555:~/test_for_unix$ chmod a+w mynewfile.txt
-rw-rw-rw- 1 ubuntu ubuntu 7 Jul 12 07:24 mynewfile.txt

ubuntu@instance-20221017-1555:~/test_for_unix$ cat mynewfile.txt
foobaa

ubuntu@instance-20221017-1555:~/test_for_unix$ chmod a-r mynewfile.txt
--w--w--w- 1 ubuntu ubuntu 7 Jul 12 07:24 mynewfile.txt

ubuntu@instance-20221017-1555:~/test_for_unix$ cat mynewfile.txt
cat: mynewfile.txt: Permission denied
</span></span></foreignObject></svg></code></pre>
<h6><a href="https://wiki.ubuntuusers.de/chmod/">Andere Notationen für chmod</a></h6>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Superuser / root</h4>
<ul>
<li>Nutzer mit Admin-Rechten (<code>+wrx</code>) auf alle Dateien</li>
<li>Standardmäßig werden Befehle nicht als solcher ausgeführt</li>
<li>mittels <code>sudo</code> können befehle als super user aus</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ubuntu@instance-20221017-1555:~/test_for_unix$ sudo cat mynewfile.txt
foobaa
</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="3" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h2>2.4 Shell Basics</h2>
<h3><img class="emoji" draggable="false" alt="🎯" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3af.svg" data-marp-twemoji=""/> Lernziele</h3>
<p>Nach dieser Einheit sind Sie in der Lage dazu</p>
<ul>
<li data-marpit-fragment="1">Projekte von github mittels Shell klonen</li>
<li data-marpit-fragment="2">Dateien mittels Shell zu manipulieren</li>
<li data-marpit-fragment="3">Python Skripte mittels Shell auszuführen</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Shell-Skripte</h3>
<ul>
<li>Shell-Befehle können in Skripten (<code>*.sh</code>) gespeichert und ausgeführt werden</li>
<li>Jedes Shell-Skript startet mit <code>#!/bin/sh</code></li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ echo '#!/bin/sh' &gt; my-script.sh
$ echo 'echo Hello World' &gt;&gt; my-script.sh
$ chmod 755 my-script.sh
$ ./my-script.sh
Hello World
$
</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Umgebungsvariablen</h3>
<ul>
<li>konfigurierbare Variablen in Betriebssystemen, die oft Pfade zu bestimmten Programmen oder Daten enthalten, sowie bestimmte Daten und Einstellungen, die von mehreren Programmen verwendet werden können.</li>
<li>Alle Variablen anzeigen: <code>env</code></li>
<li>Wert einer Variablen ausgeben: <code>echo $&lt;variable_name&gt;</code></li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ubuntu@instance-20221017-1555:~/test_for_unix$ env
SHELL=/bin/bash
PWD=/home/ubuntu/test_for_unix
LOGNAME=ubuntu
...
ubuntu@instance-20221017-1555:~/test_for_unix$ echo $HOME
/home/ubuntu
</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>PATH-Variable</h4>
<p>Nach der Installation eines Befehlszeilenprogramms können Sie es möglicherweise nur in demselben Verzeichnis wie das Programm ausführen. Mit Hilfe einer Umgebungsvariablen namens <code>PATH</code> können Sie ein Befehlszeilenprogramm von jedem beliebigen Verzeichnis aus ausführen.</p>
<p>Die PATH-Variable enthält eine Liste von Verzeichnissen, die das System vor der Ausführung eines Befehls überprüft.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>echo $PATH
/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/games:/usr/games
</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Weitere wichtige Funktionen</h4>
<ul>
<li><a href="https://wiki.ubuntuusers.de/Shell/Prozesssteuerung/">Auflisten und unterbrechen von Prozessen</a></li>
<li><a href="https://wiki.ubuntuusers.de/Howto/systemd_Service_Unit_Beispiel/">Anlegen von Diensten</a></li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/Putty-1.png&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="41" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3>Secure Shell (SSH)</h3>
<ul>
<li>kryptografisches Netzwerkprotokoll für den sicheren Betrieb von Netzwerkdiensten über ein ungesichertes Netzwerk. Seine wichtigsten Anwendungen sind Fernanmeldung und Befehlszeilenausführung. <a href="https://en.wikipedia.org/wiki/Secure_Shell">Wiki</a></li>
<li><a href="https://www.putty.org/">PuTTY</a> - a free SSH and telnet client for Windows</li>
<li>Verbindung über IP und Port (Standardport für SSH ist 22)</li>
</ul>

<h6><a href="https://www.thomas-krenn.com/de/wiki/PuTTY">https://www.thomas-krenn.com/de/wiki/PuTTY</a></h6>
<footer>Internet of Things 2</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="65" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3><img class="emoji" draggable="false" alt="✍️" src="https://twemoji.maxcdn.com/v/14.0.2/svg/270d.svg" data-marp-twemoji=""/> Task</h3>
<p>Stellen Sie sich vor, Sie wollen Ihren Code auf einem Supercomputer laufen lassen, um alle Primzahlen zu finden. Der Supercomputer hat ein Linux-Betriebssystem und kann über Secure Shell / Putty angesprochen werden. Wir simulieren die Verbindung über Putty, indem wir stattdessen git bash verwenden. Der Code, den Sie verwenden werden, befindet sich bereits in einem <a href="https://github.com/jhumci/test_git_shell">git-repository</a></p>
<p>Um Ihren Code auszuführen, müssen Sie der Dokumentation in der Markdown-Datei des Git-Projekts folgen!</p>
<p><img class="emoji" draggable="false" alt="⌛" src="https://twemoji.maxcdn.com/v/14.0.2/svg/231b.svg" data-marp-twemoji=""/> 30 minutes</p>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/teachingfactory.gif&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="43" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;--marpit-advanced-background-split:50%;" data-size="16:9" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2><img class="emoji" draggable="false" alt="🏆" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3c6.svg" data-marp-twemoji=""/> P2.1: Bereiten Sie einen Raspberry Pi vor</h2>

<ul>
<li>in den Folgenden Aufgaben möchten wir ein System schaffen, welches die Teaching Factory mittels IoT-Lösungen um weitere Sensoren ergänzt</li>
<li>Hierzu setzen wir ein zweites System, neben der SPS-Steuerung auf</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="65" style="" data-size="16:9" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="44" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<ul>
<li>Ihre Aufgabe ist es Raspberry PI OS 32 auf einem der Raspberries 3B zu installieren</li>
<li>Stellen Sie sicher, dass Sie das OS in der Version <strong>32-Bit Raspbian GNU/Linux 11 (bullseye)</strong> installieren</li>
<li>Sie werden diese Installation <em>headless</em> vornehmen. Das bedeutet, dass nur über SSH auf den Raspberry zugegriffen wird und dieser über kein eigenes Display verfügt. Dies ist bei vielen IoT-Edge-Devices der Fall
<ul>
<li><a href="https://www.raspberrypi.com/documentation/computers/getting-started.html#using-raspberry-pi-imager">Installationsanleitung mit RaspberryPi Imager</a>
<ul>
<li>Geben Sie ein Hostname, Username und Passwort an, und notieren Sie sich alles</li>
</ul>
</li>
<li>Weitere Einstellungen mittels SSH <a href="https://www.raspberrypi.com/documentation/computers/configuration.html#setting-up-a-headless-raspberry-pi">Headless</a> vornehmen</li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="45" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Verbindung mittels SSH putty</h3>
<ul>
<li>Verbinden Sie den RasPi und Ihren PC via Ethernet-Kabel</li>
<li>Installieren <a href="https://www.putty.org/">PuTTY</a> oder nutzen Sie die SSH-Verbindung über die die <a href="https://www.heise.de/tipps-tricks/SSH-unter-Windows-10-nutzen-4224757.html">Power-Shell</a>
<ul>
<li>Alternativ können Sie auch die <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode-remote.remote-ssh">SSH-Erweiterung</a> für VS-Code nutzen</li>
</ul>
</li>
<li>Hierzu brauchen Sie Nutzername und Passwort, dass Sie bei der Installation vergeben haben</li>
<li>Sie erreichen den RasPi über seine IP oder über den Hostname <code>raspberrypi.local</code>, wenn Sie direkt per Kabel verbunden sind</li>
<li>Der Standardport für SSH ist <code>22</code></li>
<li>ggf. tritt der Fehler <code>Host does not exist</code> auf
<ul>
<li>Lösung: In der Regel kann dieser Fehler durch Abwarten und Neustart des Raspis behoben werden</li>
</ul>
</li>
<li>Optional: <a href="https://www.elektronik-kompendium.de/sites/raspberry-pi/1912151.htm">Feste IP vergeben</a></li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="46" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Diverse Einstellungen</h3>
<p><img src="images/raspi-config.png" alt="" /></p>
<p><code>sudo raspi-config</code></p>
<h6><a href="https://www.raspberrypi.com/documentation/computers/configuration.html#the-raspi-config-command-line-interface">https://www.raspberrypi.com/documentation/computers/configuration.html#the-raspi-config-command-line-interface</a></h6>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="47" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3><img class="emoji" draggable="false" alt="🏆" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3c6.svg" data-marp-twemoji=""/> P2.2: Installation von node-red</h3>
<ul>
<li>Zudem werden Sie node-js und node-red installieren. Aktivieren Sie auch den Autostart damit node-red und die flows starten sobald der RasPi bootet</li>
<li><a href="https://nodered.org/docs/getting-started/raspberrypi">Installationsanleitung</a>, zuvor muss der raspi über eine Internetverbindung verfügen</li>
<li>Achten Sie darauf auf <code>Autostart on boot</code> zu aktivieren<br />
tldr; <code>bash &lt;(curl -sL https://raw.githubusercontent.com/node-red/linux-installers/master/deb/update-nodejs-and-nodered)</code><br />
<code>sudo apt install build-essential git curl</code></li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Anleitung: Verbindung mit WLAN</h3>
<ul>
<li><code>sudo raspi-config</code> / 1 / 1</li>
<li><a href="https://www.elektronik-kompendium.de/sites/raspberry-pi/2205191.htm">eduroam-WLAN</a>
<ul>
<li><img class="emoji" draggable="false" alt="⚠️" src="https://twemoji.maxcdn.com/v/14.0.2/svg/26a0.svg" data-marp-twemoji=""/> Hier wird das Passwort als Klartext abgelegt!</li>
<li><a href="https://www.elektronik-kompendium.de/sites/raspberry-pi/1912221.htm">andere WLAN</a></li>
<li>Empfehlung <code>wpa_supplicant</code></li>
<li>Alternative <code>sudo  raspi-config</code> / Lokalisation Options anpassen und System Options</li>
</ul>
</li>
<li>Land einstellen</li>
<li><code>mci4me-Benutzerkennung (Studierende: dj1234@mci4me.at, MCI-Personal: jed@mci4me.at)</code></li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<p>Beispiel für<br />
<code>sudo nano /etc/wpa_supplicant/wpa_supplicant.conf</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=AT

network={
   ssid=&quot;eduroam&quot;
   proto=RSN
   key_mgmt=WPA-EAP
   eap=PEAP
   identity=&quot;jlh@mci4me.at&quot;
   password=hash:&lt;hash&gt;
   phase1=&quot;peaplabel=0&quot;
   phase2=&quot;auth=MSCHAPV2&quot;
}
</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<ul>
<li>Fehler beim Anwenden der Konfiguration:<br />
<code>sudo wpa_supplicant -i wlan0 -c /etc/wpa_supplicant/wpa_supplicant.conf</code>
<ul>
<li>Fehler: <code>rfkill: WLAN soft blocked</code></li>
<li>Blocklist anzeigen: <code>rfkill list</code></li>
<li>Um soft block zu deaktivieren: <code>rfkill unblock wifi</code></li>
<li>Wlan aus- und einschalten <code>sudo ifdown wlan0</code> and <code>sudo ifup wlan0</code></li>
<li>Status anzeigen: <code>iwconfig</code></li>
<li>Verbindung testen: <code>ping www.google.com</code></li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Erstellen einen gehashten Passwords</h3>
<ul>
<li>Hashen des Passworts:<br />
<code>echo -n &lt;plaintext_password_here&gt; | iconv -t utf16le | openssl md4</code></li>
<li>Anpassung <code>wpa_supplicant.conf</code><br />
<code>sudo nano /etc/wpa_supplicant/wpa_supplicant.conf</code></li>
</ul>
<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>network={
      ssid=&quot;eduroam&quot;
      scan_ssid=1
      priority=1
      key_mgmt=WPA-EAP
      eap=PEAP
      identity=&quot;&lt;abbreviation&gt;@mci4me.at&quot;
      anonymous_identity=&quot;anonymous@mci4me.at&quot;
      password=hash:&lt;your_hash&gt;
      phase1=&quot;peaplabel=0&quot;
      phase2=&quot;auth=MSCHAPV2&quot;
   }
</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3><img class="emoji" draggable="false" alt="🏆" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f3c6.svg" data-marp-twemoji=""/> P2.3: Heartbeat an MQTT-Broker</h3>
<ul>
<li>Vergeben sie eine neue Umgebungsvariable <code>GROUPNAME</code> mit Ihrem Gruppennamen</li>
<li>Erstellen Sie einen node-red flow mit einem Heartbeat, anhand dessen sich der Online-Status ihres RasPis überprüfen lässt. Das beutet dass alle 60 Sekunden ein <code>True</code> auf folgendem Topic veröffentlicht wird:
<ul>
<li><code>raspis/&lt;GROUPNAME&gt;/heartbeat</code></li>
<li>Hierbei soll <a href="https://nodered.org/docs/user-guide/environment-variables">dynamisch</a> die Umgebungsvariable <code>GROUPNAME</code> im Topic berücksichtigt werden</li>
<li>Damit immer der letzte Heartbeat nachvollzogen werden kann, muss die MQTT-Message auf <a href="https://cookbook.nodered.org/mqtt/publish-retained-message">retain</a> gesetzt werden</li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="53" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>MQTT-Broker</h3>
<ul>
<li>Verbinden Sie diesen mit dem folgenden MQTT-Broker
<ul>
<li><code>d0b3cc94d52d409a920e09f9cb9f7050.s1.eu.hivemq.cloud</code></li>
<li>port: <code>8883</code></li>
<li>TLS: <code>AWS</code></li>
<li>Protokoll <code>MQTT V5</code></li>
<li>Nutzername und Passwort: <code>123456!pass</code></li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="54" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Bewertung</h3>
<ul>
<li>6 pkt: Heartbeat Message zu Zeitpunkt während der Vorlesung</li>
<li>insg. 10 pkt: Heartbeat Message zu Zeitpunkt außerhalb der Vorlesung (anderes Netzwerk)
<ul>
<li>die Daten werden nicht gespeichert, stattdessen muss die Nachricht per <em>retain</em> Eigenschaft von MQTT-Broker gespeichert werden</li>
</ul>
</li>
<li>2 pkt: Demonstration, dass RasPi sich beim Einschalten selbst zum MQTT-Broker verbindet</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h2>Appendix</h2>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="4" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>The Unix Shell</h3>
<p>Everything following <code>$</code> is what the user enters</p>
<pre><code class="language-console"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>username:$ ls -l test.txt
</span></span></foreignObject></svg></code></pre>
<ul>
<li data-marpit-fragment="1">
<p><code>ls</code> <strong>command</strong>: ls for list files</p>
</li>
<li data-marpit-fragment="2">
<p><code>-l</code> <strong>option</strong>: for long - makes it verbose</p>
</li>
<li data-marpit-fragment="3">
<p><code>test.txt</code> <strong>argument</strong> - to what file do we want to do the command</p>
</li>
<li data-marpit-fragment="4">
<p><code>&lt;text&gt;</code> We use <code>&lt;&gt;</code> for placeholders</p>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Trouble Shooting</h4>
<p><strong>Important commands</strong></p>
<ul>
<li><code>$ man bash</code> - user manual</li>
<li><code>$ man -h</code> - list of common options</li>
<li><code>$ help &lt;command&gt;</code> - help for an command</li>
</ul>
<p><strong>Common causes for problems</strong></p>
<ul>
<li>pressing <code>Enter</code> before finishing the command</li>
<li>Command runs longer than expected</li>
</ul>
<p><strong>Solutions</strong></p>
<ul>
<li>Cancel command: [Ctrl] + [C]* / <em>[Strg] + [C]</em></li>
<li>Sometimes: [Ctrl] + [D]* or <em>[q]</em></li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="58" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>File Handling</h4>
<ul>
<li>
<p><code>$ ls</code> - Prints files and directories in the current directory; try -a -l -h options Preceding dots ( . ) denote „hidden“ files</p>
</li>
<li>
<p><code>$ touch &lt;filename&gt;</code> - Creates a file named „filename“ No specific file endings required (but you should use them for clartiy)</p>
</li>
<li>
<p><code>$ cat &lt;filename&gt;</code> - Print content of filename to stdout</p>
</li>
<li>
<p><code> $ rm &lt;filename&gt;</code> - Removes file „filename“</p>
</li>
<li>
<p><code>$ nano &lt;filename&gt;</code> - Opens a file in a text editor</p>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Working with directories</h4>
<ul>
<li>
<p><code>$ pwd</code> - Prints the working (current) directory</p>
<ul>
<li>alternatively denotes your home folder</li>
<li>Home is the default directory after login/start of the shell</li>
<li>Example: /home/bob</li>
<li>The first „/„ specifies the root directory of all directories (for simplicity you can think of „C:„ under windows)</li>
<li>„/home“ is the default folder for user accounts (C:\Users)</li>
</ul>
</li>
<li>
<p><code>$ mkdir &lt;dirname&gt;</code> - Creates directory „dirname“</p>
</li>
<li>
<p><code>$ rmdir &lt;dirname&gt;</code> - Removes directory „dirname“</p>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="60" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h4>Moving between directories</h4>
<ul>
<li>
<p><code>$ cd &lt;dirname&gt;</code> - Changes from current directory to dirname</p>
<ul>
<li>Must be a relative path (to local path)</li>
<li>or absolute path (starting from root)</li>
</ul>
</li>
<li>
<p><code>$ cd .. </code> - Changes into the parent directory</p>
</li>
<li>
<p><code>$ mv &lt;old&gt; &lt;new&gt;</code> - Moves or renames files and folders</p>
<ul>
<li>Renames „old“ into „new“</li>
<li>Works for folders and files<br />
<code>$ cp &lt;source&gt; &lt;destination&gt;</code> - Copies „source“ to destination</li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Nachschlagewerke</h3>
<ul>
<li><a href="https://openbook.rheinwerk-verlag.de/unix_guru/">https://openbook.rheinwerk-verlag.de/unix_guru/</a></li>
<li><a href="https://wiki.ubuntuusers.de/Startseite/">https://wiki.ubuntuusers.de/Startseite/</a></li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="62" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h1>Troube-Shooting</h1>
<h2>Probleme beim Aufrecht-Erhalten des SSH-Verbindung</h2>
<ul>
<li>Teilweise bricht bei peer2peer Verbindung zwischen PC und RasPi die Verbindung nach einiger Zeit ab</li>
<li><a href="https://forums.raspberrypi.com/viewtopic.php?t=358318">Fehlerbeschreibung</a>: Vermutlich startet Bookworm keinen eigenen <a href="https://www2.hs-fulda.de/~klingebiel/nbs-kolloquium/dhcp/#:~:text=Der%20Dienst%20DHCP%2DServer%20wird,IP%2DAdressen%20automatisch%20zugewiesen%20werden.">DHCP-Server</a> mehr<br />
Lösungen:
<ul>
<li>Installation von Version Bullseye</li>
<li>Einrichtung DHCP-Server auf PC, RasPi oder Nutzung eines Routers</li>
</ul>
</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="63" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Stabil unter Raspbian GNU/Linux 11 (bullseye)</h3>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pi@raspberrypi:~ $ cat /etc/os-release
PRETTY_NAME=&quot;Raspbian GNU/Linux 11 (bullseye)&quot;
NAME=&quot;Raspbian GNU/Linux&quot;
VERSION_ID=&quot;11&quot;
VERSION=&quot;11 (bullseye)&quot;
VERSION_CODENAME=bullseye
ID=raspbian
ID_LIKE=debian
HOME_URL=&quot;http://www.raspbian.org/&quot;
SUPPORT_URL=&quot;http://www.raspbian.org/RaspbianForums&quot;
BUG_REPORT_URL=&quot;http://www.raspbian.org/RaspbianBugs&quot;

</span></span></foreignObject></svg></code></pre>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-marpit-fragments="6" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="64" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">
<h3>Eventuell hilfreich</h3>
<ul>
<li data-marpit-fragment="1">Hilft nicht immer, aber oft:<br />
<code>sudo ethtool --set-eee eth0 eee off</code></li>
<li data-marpit-fragment="2">Feste IP vergeben und über diese Ansprechen
<ul>
<li data-marpit-fragment="3"><code>sudo nano /etc/dhcpcd.conf</code></li>
<li data-marpit-fragment="4"><code>interface eth0</code></li>
<li data-marpit-fragment="5"><code>static ip_address=...</code></li>
</ul>
</li>
<li data-marpit-fragment="6">Feste IPs vergeben</li>
</ul>
<footer>Internet of Things 2</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-footer="Internet of Things 2" data-class="invert" data-paginate="true" data-theme="lemon" class="invert" data-marpit-pagination="65" data-marpit-pagination-total="65" style="--footer:Internet of Things 2;--class:invert;--paginate:true;--theme:lemon;" data-size="16:9">

<ul>
<li><code>hostname -I</code>: IP anzeigen</li>
</ul>
